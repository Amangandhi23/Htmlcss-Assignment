<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="container">
        <div class="hedder">
            <img src="./images/menu-bar.svg" class="menu">
            <img src="./images/logo.svg" class="logo">
            <img src="./images/search-icon.svg" class="search_icon">
            <div class="search_text">search</div>
            <img src="./images/notification-icon.svg" class="notification">
            <img src="./images/profile.png" class="profile_pic">
            <div class="name_text">John Doe</div>
            <img src="./images/select-downward.svg" class="option">
        </div>

        <div class="left_bar">
            <div class="dashbord">
                <img src="./images/dashboard-active.svg" class="dash_img">
                <div class="dash_text">Dashboard</div>
            </div>

            <img src="./images/graph-default.svg" class="analysis_img">
            <div class="analysis">Analysis</div>

            <img src="./images/inbox-default.svg" class="inbox_img">
            <div class="inbox">Inbox</div>

            <img src="./images/clock-default.svg" class="history_img">
            <div class="history">History</div>

            <img src="./images/user-default.svg" class="user_img">
            <div class="user">User</div>

            <img src="./images/maintenance-default.svg" class="m_img">
            <div class="maintenance">Maintenance</div>
             
            <img src="./images/setting-default.svg" class="setting_img">
            <div class="setting">Setting</div>
        </div>

        <div class="right_bar">
            <h1 class="Analysis">Analysis</h1>
            
        </div>

    </div>
</body>
</html>
